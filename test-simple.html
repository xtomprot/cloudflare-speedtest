<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="handleClick">Click Me</button>
        <p>{{ clickCount }} clicks</p>
    </div>

    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    message: 'Vue is working!',
                    clickCount: 0
                }
            },
            methods: {
                handleClick() {
                    this.clickCount++
                    console.log('Button clicked!', this.clickCount)
                    alert('Button works! Count: ' + this.clickCount)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
